<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animate on scroll</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- font awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style type="">
		#main-header {
			background:lightblue;
			height: 100vh;
			width:100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.box {
			background:pink;
			border:10px solid grey;
			height:150px;
		}
		i {
			color: red;
		}
		main {
			display:grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 5em 5em;
		}
		@media screen and (max-width:500px){
			main{
				grid-template-columns: 1fr;
				grid-gap: 2em 2em;
			}
		}
	</style>
</head>
<body class="container">
	<header id="main-header">
<h3 class="text-center">scroll down to see the magic</h3>

	</header>
	<main>
		<div data-aos="fade-up">
<section class="box"></section>
</div>
<div data-aos="fade-down">
<section class="box"></section>	
</div>
<div data-aos="fade-right">
	<section class="box"></section>	
</div>
<div data-aos="fade-up">
	<section class="box"></section>	
</div>
<div data-aos="fade-down">
	<section class="box"></section>	
</div>
<div data-aos="fade-right">
	<section class="box"></section>	
</div>
<div data-aos="fade-left">
	<section class="box"></section>	
</div>
<div data-aos="fade-up-right">
	<section class="box"></section>	
</div>
<div data-aos="fade-up-left">
	<section class="box"></section>	
</div>
<div data-aos="fade-down-right">
	<section class="box"></section>	
</div>
<div data-aos="fade-down-left"><section class="box"></section>
</div>

<div data-aos="zoom-in"><section class="box"></section>	</div>
<div data-aos="zoom-in-up"><section class="box"></section>	</div>
<div data-aos="zoom-in-down"><section class="box"></section>	</div>
<div data-aos="zoom-in-left"><section class="box"></section>	</div>
<div data-aos="zoom-in-right"><section class="box"></section>	</div>
<div data-aos="zoom-out"><section class="box"></section>	</div>
<div data-aos="zoom-out-up"><section class="box"></section>	</div>
<div data-aos="zoom-out-down"><section class="box"></section>	</div>
<div data-aos="zoom-out-right"><section class="box"></section>	</div>
<div data-aos="zoom-out-left"><section class="box"></section>	</div>
<div data-aos="fade-up"
     data-aos-duration="3000">
     <section class="box"></section>
</div>
<div data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500">
      <section class="box"></section>
</div>
<div data-aos="fade-right"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine">
       <section class="box"></section>
</div>
<div data-aos="fade-left"
     data-aos-anchor="#example-anchor"
     data-aos-offset="500"
     data-aos-duration="500">
       <section class="box"></section>
</div>
<div data-aos="fade-up"
     data-aos-duration="3000">
       <section class="box"></section>
</div>
<div data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500">
       <section class="box"></section>
</div>
<div data-aos="fade-right"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine">
       <section class="box"></section>
</div>
<div data-aos="fade-left"
     data-aos-anchor="#example-anchor"
     data-aos-offset="500"
     data-aos-duration="500">
       <section class="box"></section>
</div>
<div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0">
       <section class="box"></section>
</div>
<div data-aos="fade-up"
     data-aos-anchor-placement="top-bottom">
      <section class="box"></section>
</div>
<div data-aos="fade-up"
     data-aos-anchor-placement="center-bottom">
      <section class="box"></section>
</div>
</main>
<footer class="footer">
<p class="lead text-center mt-3">made with <i class="fa fa-heart"></i> by <a href="https://weptim.com/" target="blank">weptim</a></p>
	</footer>
<script>
  AOS.init();
</script>
</body>
</html>
